---
lamp_services:
  - httpd
  - php-fpm
  - mysqld

php_config:
  - key: memory_limit
    value: 512M
  - key: post_max_size
    value: 256M
  - key: upload_max_filesize
    value: 256M
  - key: max_execution_time
    value: 300
  - key: max_input_time
    value: 1000
  - key: session.cookie_lifetime
    value: 1440
  - key: session.cookie_secure
    value: 1
  - key: session.cookie_httponly
    value: 1
  - key: date.timezone
    value: UTC
  